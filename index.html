<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-template-rows: repeat(2, 200px);
        }
        .container > div > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><img src="./assets/images/img1.jpg" alt="1"></div>
        <div><img src="./assets/images/img2.jpg" alt="2"></div>
        <div><img src="./assets/images/img3.jpg" alt="3"></div>
        <div><img src="./assets/images/img4.jpg" alt="4"></div>
        <div><img src="./assets/images/img5.jpg" alt="5"></div>
        <div><img src="./assets/images/img6.jpg" alt="6"></div>
    </div> 
</body>
</html>
